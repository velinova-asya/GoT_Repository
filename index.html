<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="imagetoolbar" content="no"/>  

    <title>Game Of Thrones</title>

    <!-- =================== STYLES ================================ -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/unslider-dots.css">
    <link rel="stylesheet" type="text/css" href="css/unslider.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- =================== JS ================================ -->
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/unslider-min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
 	<script src="js/main.js" type="text/javascript"></script>

</head>

<body>

    <div id="wrapper">

        <!-- =========================================================
                                    LOADING 
        ==============================================================-->
        <div id="black">
            <div id="center">
                <img src="images/got_logo.png" id="got_logo" alt="got_logo">
                <p id="loading">Waiting for the new season...</p>
            </div>
        </div>

        <!-- =========================================================
                                    VIDEO 
        ==============================================================-->

        <div id="video_div">
            <video autoplay loop muted id="s_video">               
                <source src="video/got_video.mp4" type="video/mp4">
            </video>
        </div> 



        <div id="validation_container">

            <!-- =========================================================
                                    DROPDOWN LANGUAGE 
            ==============================================================-->

            <div class="dropdown_language">
                <a class="dropdown-toggle" href="#">EN</a>
                <ul class="dropdown">
                    <li><a href="#">BG</a></li>
                    <li><a href="#">DE</a></li>
                    <li><a href="#">RU</a></li>
                    <li><a href="#">CS</a></li>
                </ul>
            </div>

            <!-- =========================================================с
                                        LOGO 
            ==============================================================-->
            <div class="logo_div">
                <div id="wolf_logo"><img src="images/wolf_logo.png" id="wolf_logo"></div>
                <h2>Please enter your birthday</h2>
                <h3>Users of this page must be over <span id="num">18</span></h3>
            </div>
   

            <!-- =========================================================
                                    AGE CALENDAR 
             ==============================================================-->
            <div id="age_calendar">

                <div class="dropdown-accordion" data-value='0'>
                    <span class="button">DD</span>
                    <ul class="dropdown-menu" id="dd"></ul>
                </div>

                <div class="dropdown-accordion" data-value='0'>
                    <span class="button">MM</span>
                    <ul class="dropdown-menu" id="mm"></ul>
                </div>

                <div class="dropdown-accordion" data-value='3000'>
                    <span class="button">YY</span>
                    <ul class="dropdown-menu" id="yy"></ul>
                </div>

            </div>
            
            <!-- =========================================================
                                    ENTER BUTTON 
            ==============================================================-->
            
            <div id="enter">
                <a href="http://www.imdb.com/title/tt0944947/?ref_=nv_sr_1">
                    <button type="button" id="enter_btn" disabled="disabled">ENTER</button>
                </a>
            </div>


            <!-- =========================================================
                                    UNSLIDER
            ==============================================================-->

            <div class="automatic-slider">
                <ul>
                    <li><img src="images/slide1.jpg"></li>
                    <li><img src="images/slide2.jpg"></li>
                    <li><img src="images/slide3.jpg"></li>
                    <li><img src="images/slide4.jpg"></li>
                </ul>
            </div>
        
        </div>

    </div>

</body>
</html>
